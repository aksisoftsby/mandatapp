<html>
  <head>
    <title>TODO supply a title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/css/ui-light.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/js/base.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/js/ui.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app">
      <div class="splitView" data-win-control="WinJS.UI.SplitView">
        <!-- Pane area -->
        <div>
          <div class="header">
            <button
              class="win-splitviewpanetoggle"
              data-win-control="WinJS.UI.SplitViewPaneToggle"
              data-win-options="{ splitView: select('.splitView') }"
              ></button>
            <div class="title">SplitView Pane area</div>
          </div>
          <div class="nav-commands">
            <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
            <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
            <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
          </div>
        </div>
        <!-- Content area -->
        <div class="contenttext"><h2 class="win-h2">SplitView Content area</h2> </div>
      </div> 
    </div>
  </body>
  <script>
    WinJS.UI.processAll().done(function () {
      var splitView = document.querySelector(".splitView").winControl;
      new WinJS.UI._WinKeyboard(splitView.paneElement);
      // Temporary workaround: Draw keyboard focus visuals on NavBarCommands
    });
  </script>
</html>
